<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/register.css">
    <script src="https://kit.fontawesome.com/c0e27fec68.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class='login-outer-container'>
        <div class='login-container'>
            <div class='login-area'>
                <h3>Register to neuron.ai</h3>
                <form class='login-items' method="POST" action="/register">
                    <label for="name">Name</label>
                    <input type="text" class='login' name="name" placeholder='Your name' id = "name" required />
                    <label for="email">Email</label>
                    <input type="email" class='login' name="email" placeholder="your-email@gmail.com" id="email" required />
                    <label for="password">Password</label>
                    <input type="password" class='login' name="password" id="password" placeholder='Enter password' required />
                    <label for="password"> Confirm Password</label>
                    <input type="password" class='login' name="password" id="confirm-password" placeholder='Enter password' required />
                    <input type="submit" class='login-btn' value="Register" />
                </form>
              <!--  <p class='p'>Already have an account?
                    <a class='a' href="login.html">Please Login</a>
                </p>-->
    <script>
        // Check if registration was successful
        const registrationSuccess = {{ success|tojson }};
        if (registrationSuccess) {
            // Display a popup message
            alert('Thanks for registering!');

            // Redirect to home.html after clicking OK on the popup
            window.location.href = '/home';
        }
    </script>

            </div>
        </div>
    </div>
</body>

</html>
